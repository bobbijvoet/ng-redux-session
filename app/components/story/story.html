<div>
    <input type="checkbox"
           ng-if="!$ctrl.story.done"
           ng-model="$ctrl.story.done"
           ng-change="$ctrl.onMarkDone($ctrl.story)"
    >
    <span ng-class="{'done':$ctrl.story.done}">{{$ctrl.story.description}}</span> <span class="story--points">{{$ctrl.story.points}}</span>
</div>
