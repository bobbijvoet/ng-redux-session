<!DOCTYPE html>
<html lang="en">
<head>

    <title>App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="c5d9c0e7.the-guide-styles-responsive.min.css">

    <style>

        body {
            font-family: 'Helvetica Neue';
        }

        .done {
            text-decoration: line-through;
        }

        .story--points {
            color: #FFF;
            background-color: #2b81af;
            border-radius: 50px;
            padding: 2px 12px;
        }
    </style>

</head>

<body>
<div ng-include="'app/app.html'"></div>

<script src="node_modules/systemjs/dist/system.js"></script>

<script>
    // Configure module loader
    System.config({
        baseURL: '/app',

        transpiler: 'typescript',

        map: {
            'ts': '/../node_modules/plugin-typescript/lib/plugin.js',
            'typescript': '/../node_modules/typescript/lib/typescript.js',
            'text': '/../node_modules/system-text/text.js',
            'angular': '/../node_modules/angular/angular.js',
            'angular-resource': '/../node_modules/angular-resource/angular-resource.js',
            'ng-redux': '/../node_modules/ng-redux/dist/ng-redux.js',
            'sinon': '/../node_modules/sinon/pkg/sinon-1.17.3.js',
            'redux': '/../node_modules/redux/dist/redux.js'
        }
    });
</script>
<script>
    System.import('app.ts').then(function () {
        angular.bootstrap(document, ['app']);
    });

    System.import('../test/mock.module.ts');

</script>

</body>
</html>
